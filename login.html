<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Login</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br bg-gray-200">
  <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h1>
    <form id="loginForm" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Enter username" required class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded transition">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
